<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Trust News</title>
<link rel="stylesheet" href="css/style.css"> 
</head>
<body>

<header>
  <h1>Trust News</h1>
  <nav>
    <button id="nav-news">News</button>
    <button id="nav-orders">Orders</button>
  </nav>
</header>

<div class="section" id="news">
  <h2>Verificación de Noticias</h2>
  <textarea id="newsText" placeholder="Escribe la noticia aquí..."></textarea><br>
  <button id="btn-publishNew">Publicar Noticia</button>

  <h3>Buscar verificaciones previas</h3>
  <textarea id="findText" placeholder="Introduce texto a buscar..."></textarea><br>
  <button id="btn-findPrevious">Buscar</button>

  <table id="findResults"></table>
</div>

<div class="section" id="orders">
  <h2>Orders</h2>
  <input type="text" id="orderId" placeholder="order_id"/>
  <button id="btn-findOrder">Buscar Order</button>
  <button id="btn-listOrders">Listar Orders</button>

  <div id="orderTabs" class="tabs"></div>
  <div id="ordersTable"></div>
</div>

<script src="js/app.js"></script> 
</body>
</html>
